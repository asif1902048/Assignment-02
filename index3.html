<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index3.css">
  <title>Image Gallery</title>
</head>
<body>
  <div class="gallery">
    <div class="thumbnail">
      <img src="Z.jpeg" alt="Image 1">
    </div>
    <div class="thumbnail">
      <img src="Z1.jpeg" alt="Image 2">
    </div>
    <div class="thumbnail">
      <img src="Z2.jpeg" alt="Image 3">
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close-btn" id="close-btn">&times;</span>
    <div class="lightbox-content">
      <img src="" alt="Full-sized Image" id="lightbox-image">
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
