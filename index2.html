<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Three-Column Layout</title>
</head>
<body>
  <div class="container">
    <div class="column">
      <h2>Column 1</h2>
      <p>This is some text content for the first column.</p>
    </div>
    <div class="column">
      <h2>Column 2</h2>
      <img src="2.jpeg" alt="Image 1">
    </div>
    <div class="column">
      <h2>Column 3</h2>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>
  </div>
</body>
</html>
